name: Build & Dockerize .NET

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest  # ¡Ahora Linux! Más rápido y barato

    steps:
      - uses: actions/checkout@v4

      # 1. Configurar .NET
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      # 2. Restaurar y construir
      - name: Restore & Build
        run: |
          dotnet restore book-manager.sln
          dotnet build book-manager.sln --configuration Release --no-restore

      # 3. Publicar
      - name: Publish
        run: dotnet publish book-manager.sln --configuration Release --output ./publish --no-build

      # 4. Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build -t book-manager:${{ github.sha }} -t book-manager:latest .
        # El Dockerfile está en la raíz

      # 5. Probar la imagen (opcional pero potente)
      - name: Test container starts
        run: |
          docker run -d -p 8080:8080 --name test-app book-manager:latest
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          docker stop test-app

      # 6. Push a Docker Hub / GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker tag book-manager:latest ghcr.io/${{ github.repository }}/book-manager:latest
          docker tag book-manager:latest ghcr.io/${{ github.repository }}/book-manager:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/book-manager:latest
          docker push ghcr.io/${{ github.repository }}/book-manager:${{ github.sha }}
